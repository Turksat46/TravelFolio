<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>TravelFolio</title>
    <link rel="icon" type="image/x-icon" href="/static/logo.png">

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <!-- Qt WebChannel - Wird im Browser ignoriert, in Qt geladen -->
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>

    <!-- Externe Firebase Konfiguration laden -->
    <script src="{{ url_for('static', filename='firebase-config.js') }}"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, query, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Globaler Zugriff für das restliche Skript
        window.firebaseModules = { initializeApp, getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, signInWithCustomToken, signInAnonymously, getFirestore, doc, setDoc, getDoc, collection, onSnapshot, query, deleteDoc };
    </script>

    <style>
        :root {
            --bg: #020617;
            --surface: rgba(15, 23, 42, 0.72);
            --surface-2: rgba(30, 41, 59, 0.55);
            --surface-3: rgba(51, 65, 85, 0.35);
            --stroke: rgba(255, 255, 255, 0.12);
            --stroke-2: rgba(148, 163, 184, 0.26);
            --text: rgba(255,255,255,0.96);
            --text-2: rgba(226,232,240,0.86);
            --muted: rgba(148,163,184,0.82);
            --primary: #22d3ee;
            --primary-2: #3b82f6;
            --primary-ink: #081018;
            --radius-xl: 28px;
            --radius-lg: 20px;
            --radius-md: 14px;
            --easing-expressive: cubic-bezier(0.16, 1, 0.3, 1);
            --easing-standard: cubic-bezier(0.2, 0, 0, 1);
            --shadow-1: 0 10px 30px rgba(0,0,0,0.35);
            --shadow-2: 0 18px 60px rgba(0,0,0,0.5);
            --glow: 0 0 0 1px rgba(34,211,238,0.18), 0 0 40px rgba(34,211,238,0.18);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            margin: 0;
            overflow: hidden;
            color: var(--text);
        }

        body::before {
            content: "";
            position: fixed;
            inset: -40vh -40vw;
            background:
                radial-gradient(50% 50% at 20% 20%, rgba(34,211,238,0.14), transparent 60%),
                radial-gradient(50% 50% at 80% 25%, rgba(59,130,246,0.12), transparent 60%),
                radial-gradient(40% 40% at 40% 80%, rgba(99,102,241,0.10), transparent 60%);
            filter: blur(10px);
            opacity: 0.9;
            transform: translate3d(0,0,0);
            animation: bgFloat 18s var(--easing-expressive) infinite alternate;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes bgFloat {
            0% { transform: translate3d(-1.5%, -1.5%, 0) scale(1.02); }
            100% { transform: translate3d(1.5%, 1.2%, 0) scale(1.06); }
        }

        #app-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #0f172a;
            overflow: hidden;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
        }

        .ui-layer { position: absolute; z-index: 10; pointer-events: none; width: 100%; height: 100%; }
        .content-limit { max-width: 1200px; margin: 0 auto; width: 100%; height: 100%; position: relative; }
        .interactive { pointer-events: auto; }

        .glass {
            background: var(--surface);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            border: 1px solid var(--stroke);
        }

        .glass-card {
            background: var(--surface-2);
            backdrop-filter: blur(14px);
            border: 1px solid var(--stroke);
            box-shadow: var(--shadow-1);
            transition: transform 300ms var(--easing-expressive), background 300ms var(--easing-expressive), border-color 250ms var(--easing-standard), box-shadow 300ms var(--easing-expressive);
            will-change: transform;
        }

        .glass-card:hover {
            transform: translateY(-3px) scale(1.01);
            background: rgba(30, 41, 59, 0.68);
            border-color: rgba(34,211,238,0.40);
            box-shadow: var(--shadow-2);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        #detail-sheet {
            position: absolute;
            right: 24px;
            top: 100px;
            bottom: 100px;
            width: 420px;
            z-index: 50;
            background: rgba(15, 23, 42, 0.92);
            backdrop-filter: blur(22px);
            border-radius: 26px;
            border: 1px solid var(--stroke);
            transform: translateX(125%) scale(0.98);
            opacity: 0;
            transition: transform 650ms var(--easing-expressive), opacity 450ms var(--easing-standard);
            box-shadow: -20px 0 60px rgba(0,0,0,0.55);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #detail-sheet.open {
            transform: translateX(0) scale(1);
            opacity: 1;
        }

        .modal-bg {
            background: rgba(0,0,0,0.78);
            backdrop-filter: blur(10px);
        }

        #splash-screen {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 800ms var(--easing-expressive), visibility 800ms;
        }

        #splash-screen.fade-out {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .splash-logo {
            width: 90px;
            height: 90px;
            border-radius: 24px;
            background: linear-gradient(135deg, #22d3ee, #3b82f6);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(34, 211, 238, 0.3);
            margin-bottom: 2rem;
            animation: splashPulse 2.5s infinite var(--easing-expressive);
        }

        @keyframes splashPulse {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.08); filter: brightness(1.2) drop-shadow(0 0 15px rgba(34, 211, 238, 0.4)); }
            100% { transform: scale(1); filter: brightness(1); }
        }

        .search-input {
            width: 100%;
            background: linear-gradient(180deg, rgba(30,41,59,0.9), rgba(30,41,59,0.72));
            padding: 0.95rem 1rem;
            border-radius: 1rem;
            border: 1px solid rgba(148,163,184,0.22);
            color: white;
            outline: none;
            transition: border-color 220ms var(--easing-standard), box-shadow 260ms var(--easing-expressive), transform 220ms var(--easing-standard), background 260ms var(--easing-expressive);
            font-size: 0.92rem;
        }

        .search-input:hover {
            border-color: rgba(148,163,184,0.34);
            transform: translateY(-1px);
        }

        .search-input:focus {
            border-color: rgba(34, 211, 238, 0.65);
            box-shadow: var(--glow);
        }

        .passenger-counter {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(2,6,23,0.55);
            padding: 0.6rem 0.9rem;
            border-radius: 1rem;
            border: 1px solid rgba(148,163,184,0.20);
            transition: border-color 220ms var(--easing-standard), transform 220ms var(--easing-standard), background 260ms var(--easing-expressive);
        }

        .counter-btn {
            width: 30px;
            height: 30px;
            border-radius: 999px;
            background: rgba(30,41,59,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 160ms var(--easing-standard), background 220ms var(--easing-expressive);
            user-select: none;
        }

        #btn-search-trigger {
            position: relative;
            overflow: hidden;
            border-radius: 1.25rem;
            box-shadow: 0 14px 50px rgba(34,211,238,0.20);
            transition: all 240ms var(--easing-expressive);
        }

        .ripple {
            position: absolute;
            border-radius: 999px;
            transform: scale(0);
            animation: ripple 650ms var(--easing-expressive);
            background: rgba(255,255,255,0.28);
            pointer-events: none;
        }

        @keyframes ripple { to { transform: scale(4.2); opacity: 0; } }

        .flight-result-card {
            background: rgba(30, 41, 59, 0.55);
            border: 1px solid rgba(148,163,184,0.20);
            padding: 1.25rem;
            border-radius: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 260ms var(--easing-expressive);
        }

        .enter-pop { animation: enterPop 520ms var(--easing-expressive) both; }
        @keyframes enterPop {
            0% { transform: translateY(14px) scale(0.98); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        #toast {
            position: fixed;
            left: 50%;
            bottom: 22px;
            transform: translateX(-50%) translateY(20px);
            opacity: 0;
            z-index: 80;
            transition: all 420ms var(--easing-expressive);
        }

        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        .loading-ring {
            border: 3px solid rgba(255,255,255,0.12);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .loading-bar-container { width: 200px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-top: 2rem; overflow: hidden; }
        .loading-bar-fill { height: 100%; width: 0%; background: var(--primary); transition: width 0.5s ease; }

        .auth-avatar {
            width: 36px;
            height: 36px;
            border-radius: 999px;
            border: 2px solid var(--primary);
            object-fit: cover;
        }
    </style>
</head>
<body>

<div id="app-container">
    <div id="splash-screen">
        <div class="splash-logo">
            <img src="../static/logo.png" onerror="this.src='https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/plane.svg'" alt="Logo" class="w-16 h-16 object-contain">
        </div>
        <div class="text-center">
            <h1 class="text-3xl font-black text-white uppercase mb-1 tracking-tighter">TravelFolio 3D</h1>
            <p class="text-slate-400 text-xs font-bold uppercase tracking-[0.2em]">Die Welt wartet auf dich</p>
        </div>
        <div class="loading-bar-container">
            <div id="splash-bar" class="loading-bar-fill"></div>
        </div>
    </div>

    <div id="canvas-container"></div>

    <div id="toast" aria-live="polite">
        <div class="toast-card glass rounded-full px-6 py-3 flex items-center gap-3 shadow-2xl">
            <span class="material-symbols-outlined text-cyan-400">auto_awesome</span>
            <span id="toast-text" class="text-sm font-semibold text-white">Gespeichert</span>
        </div>
    </div>

    <!-- UI Overlay -->
    <div class="absolute top-0 left-0 right-0 z-40 pt-8 px-8 pointer-events-none">
        <div class="content-limit flex justify-between items-center">
            <div class="flex items-center gap-4 pointer-events-auto cursor-pointer" onclick="switchView('home')">
                <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-cyan-400 to-blue-600 flex items-center justify-center p-2">
                    <img src="../static/logo.png" onerror="this.src='https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/plane.svg'" alt="Logo" class="w-full h-full object-contain">
                </div>
                <span class="text-2xl font-black text-white uppercase tracking-tighter">TravelFolio</span>
            </div>
            <div class="flex items-center gap-3 pointer-events-auto">
                <div id="user-profile" class="hidden flex items-center gap-3 glass rounded-full pl-2 pr-4 py-1.5 border border-white/10">
                    <img id="user-photo" src="" class="auth-avatar" alt="User">
                    <div class="flex flex-col">
                        <span id="user-name" class="text-[10px] font-black text-white leading-none">User Name</span>
                        <button onclick="handleLogout()" class="text-[8px] font-bold text-cyan-400 uppercase tracking-widest text-left">Logout</button>
                    </div>
                </div>
                <button id="login-btn" onclick="handleLogin()" class="glass rounded-full px-5 py-2.5 text-[10px] font-black text-white uppercase tracking-widest border border-white/10 hover:bg-white/10 transition">
                    Login mit Google
                </button>
                <button class="relative w-12 h-12 rounded-full bg-white/5 flex items-center justify-center backdrop-blur-md hover:bg-white/10 transition border border-white/10">
                    <span class="material-symbols-outlined text-slate-200">notifications</span>
                    <span id="notif-badge" class="absolute top-3 right-3 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-slate-900 hidden"></span>
                </button>
            </div>
        </div>
    </div>

    <!-- Home View -->
    <div id="view-home" class="ui-layer flex flex-col justify-end pb-32 transition-opacity duration-300">
        <div class="content-limit flex justify-start items-end px-8">
            <div class="flex gap-4 interactive">
                <div class="min-w-[140px] glass-card p-5 rounded-3xl flex flex-col gap-1">
                    <span class="text-3xl font-black text-white" id="stat-count">0</span>
                    <span class="text-[10px] text-slate-400 uppercase font-black tracking-widest">Reisen</span>
                </div>
                <div class="min-w-[140px] glass-card p-5 rounded-3xl flex flex-col gap-1 border-cyan-500/30 bg-cyan-900/10 cursor-pointer hover:bg-cyan-900/20 transition-all" onclick="showAddTripModal()">
                    <span class="material-symbols-outlined text-cyan-400 text-3xl">explore</span>
                    <span class="text-[10px] text-cyan-300 uppercase font-black tracking-widest">Flug suchen</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Trips View -->
    <div id="view-trips" class="ui-layer bg-slate-900/80 backdrop-blur-xl pt-32 px-10 pb-32 interactive overflow-y-auto no-scrollbar hidden opacity-0 transition-opacity">
        <div class="content-limit">
            <div class="flex items-center justify-between mb-8">
                <h1 class="text-4xl font-black text-white tracking-tight">Meine Planung</h1>
                <div class="flex bg-slate-800 p-1 rounded-xl border border-slate-700">
                    <button onclick="toggleTripTab('trips')" id="tab-trips" class="px-6 py-2 rounded-lg bg-cyan-500 text-slate-900 font-bold text-sm transition-all">Reisen</button>
                    <button onclick="toggleTripTab('alerts')" id="tab-alerts" class="px-6 py-2 rounded-lg text-slate-400 font-bold text-sm transition-all">Preisalarme</button>
                </div>
            </div>
            <div id="trips-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            <div id="alerts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden"></div>
        </div>
    </div>

    <!-- Flight Search Modal -->
    <div id="add-trip-modal" class="absolute inset-0 z-[60] modal-bg flex items-center justify-center pointer-events-auto hidden opacity-0 transition-opacity duration-300">
        <div class="bg-slate-900 w-full max-w-3xl rounded-[2.5rem] p-10 border border-slate-700 shadow-2xl transform transition-transform translate-y-10 max-h-[92vh] flex flex-col overflow-hidden">
            <div class="flex justify-between items-center mb-8 shrink-0">
                <div>
                    <h2 class="text-3xl font-black text-white">Flugsuche</h2>
                    <p class="text-slate-400 text-sm mt-1">Live-Angebote finden und Trips planen</p>
                </div>
                <button onclick="hideAddTripModal()" class="w-12 h-12 rounded-full bg-slate-800 flex items-center justify-center hover:bg-slate-700 transition">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>

            <div id="search-inputs" class="space-y-6 shrink-0 overflow-y-auto pr-2 no-scrollbar">
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="text-[10px] text-slate-500 uppercase font-black tracking-widest ml-1 mb-2 block">VON (Ort oder IATA)</label>
                        <input id="input-origin" type="text" placeholder="z.B. Frankfurt oder FRA" class="search-input uppercase font-bold">
                    </div>
                    <div>
                        <label class="text-[10px] text-slate-500 uppercase font-black tracking-widest ml-1 mb-2 block">NACH (Ort oder IATA)</label>
                        <input id="input-dest" type="text" placeholder="z.B. Tokyo oder TYO" class="search-input uppercase font-bold">

                </div>
                <input id="input-start" type="date" class="search-input">

                <div class="grid grid-cols-3 gap-4">
                    <div class="passenger-counter"><span class="text-xs text-slate-300">Erw.</span><div class="flex items-center gap-3"><div class="counter-btn" onclick="updateCounter('adults', -1)">-</div><span id="count-adults" class="font-bold">1</span><div class="counter-btn" onclick="updateCounter('adults', 1)">+</div></div></div>
                    <div class="passenger-counter"><span class="text-xs text-slate-300">Kind</span><div class="flex items-center gap-3"><div class="counter-btn" onclick="updateCounter('children', -1)">-</div><span id="count-children" class="font-bold">0</span><div class="counter-btn" onclick="updateCounter('children', 1)">+</div></div></div>
                    <div class="passenger-counter"><span class="text-xs text-slate-300">Baby</span><div class="flex items-center gap-3"><div class="counter-btn" onclick="updateCounter('infants', -1)">-</div><span id="count-infants" class="font-bold">0</span><div class="counter-btn" onclick="updateCounter('infants', 1)">+</div></div></div>
                </div>

                <button id="btn-search-trigger" class="w-full bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-black py-4 rounded-2xl shadow-lg transition-all" onclick="performSearch()">
                    FLÜGE SUCHEN

            <div id="search-results-area" class="mt-8 flex-1 overflow-y-auto no-scrollbar space-y-4 hidden border-t border-slate-800 pt-8">
                <div id="results-list" class="space-y-4 pb-4"></div>

    </div>

    <!-- Detail Sheet -->
    <div id="detail-sheet" class="pointer-events-auto">
        <div class="relative h-64 shrink-0">
            <img id="detail-img" src="" alt="Destination" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-b from-black/40 via-transparent to-slate-900"></div>
            <button onclick="closeDetail()" class="absolute top-6 right-6 w-12 h-12 bg-black/40 backdrop-blur-md rounded-full flex items-center justify-center text-white border border-white/10 hover:bg-black/60 transition"><span class="material-symbols-outlined">close</span></button>
            <div class="absolute bottom-6 left-8 right-8">
                <h2 id="detail-title" class="text-4xl font-black tracking-tight"></h2>
                <p id="detail-date" class="text-slate-300 text-sm mt-1 uppercase font-bold tracking-widest"></p>
            </div>
        </div>
        <div class="flex-1 overflow-y-auto p-8 space-y-8 no-scrollbar">
            <div id="detail-itinerary" class="space-y-4"></div>
            <button class="w-full py-4 bg-white text-slate-900 font-black rounded-2xl shadow-lg hover:scale-[1.02] active:scale-[0.98] transition-all">BUCHUNG ABSCHLIESSEN</button>
            <button onclick="deleteCurrentTrip()" class="w-full py-4 text-red-400 text-xs font-black uppercase tracking-widest hover:bg-red-500/10 rounded-2xl transition-all">Reise entfernen</button>
        </div>
    </div>

    <!-- Navbar -->
    <div class="absolute bottom-10 left-0 right-0 z-40 flex justify-center pointer-events-none">
        <div class="glass rounded-full px-8 py-4 flex items-center gap-10 pointer-events-auto shadow-2xl border border-white/10">
            <button onclick="switchView('home')" id="nav-home" class="flex flex-col items-center text-cyan-400 transition hover:scale-110"><span class="material-symbols-outlined text-3xl">public</span><span class="text-[8px] font-black uppercase">Home</span></button>
            <button onclick="showAddTripModal()" class="w-16 h-16 rounded-full bg-gradient-to-r from-cyan-400 to-blue-600 flex items-center justify-center text-white shadow-lg shadow-cyan-500/40 transform hover:scale-110 active:scale-95 transition-all"><span class="material-symbols-outlined text-4xl">add</span></button>
            <button onclick="switchView('trips')" id="nav-trips" class="flex flex-col items-center text-slate-500 transition hover:scale-110"><span class="material-symbols-outlined text-3xl">event_note</span><span class="text-[8px] font-black uppercase">Planung</span></button>
        </div>
    </div>
</div>

<script>
    // --- FIREBASE CONFIG & AUTH ---
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'travelfolio-3d-001';
    let firebaseApp, auth, db, currentUser = null;

    async function initFirebase() {
        if (!window.firebaseModules) return;
        const { initializeApp, getAuth, getFirestore, signInWithCustomToken, signInAnonymously, onAuthStateChanged } = window.firebaseModules;

        try {
            // Prüfung: Kommt die Config als String vom Backend oder als Objekt aus der externen JS-Datei?
            let firebaseConfig;
            if (typeof __firebase_config === 'undefined') {
                console.error('Firebase Konfiguration wurde nicht geladen!');
                loadData();
                return;
            }

            if (typeof __firebase_config === 'string') {
                firebaseConfig = JSON.parse(__firebase_config);
            } else {
                firebaseConfig = __firebase_config;
            }

            firebaseApp = initializeApp(firebaseConfig);
            auth = getAuth(firebaseApp);
            db = getFirestore(firebaseApp);

            const initAuth = async () => {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                }
            };
            await initAuth();

            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                updateAuthUI(user);
                if (user) {
                    syncWithFirestore();
                } else {
                    loadData();
                }
            });
        } catch (e) {
            console.error('Firebase Init Error:', e);
            loadData();
        }
    }

    async function handleLogin() {
        const { signInWithPopup, GoogleAuthProvider } = window.firebaseModules;
        const provider = new GoogleAuthProvider();
        try {
            const result = await signInWithPopup(auth, provider);
            const idToken = await result.user.getIdToken();

            // Backend-Session synchronisieren
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ idToken: idToken })
            });

            if (response.ok) {
                showToast('Erfolgreich eingeloggt');
            }
        } catch (error) {
            console.error('Login Error:', error);
            showToast('Login fehlgeschlagen');
        }
    }

    async function handleLogout() {
        const { signOut } = window.firebaseModules;
        try {
            await signOut(auth);
            await fetch('/logout', { method: 'POST' });
            showToast('Ausgeloggt');
            window.location.reload();
        } catch (error) {
            console.error('Logout Error:', error);
        }
    }

    function updateAuthUI(user) {
        const loginBtn = document.getElementById('login-btn');
        const userProfile = document.getElementById('user-profile');
        const userPhoto = document.getElementById('user-photo');
        const userName = document.getElementById('user-name');

        if (user) {
            if (loginBtn) loginBtn.classList.add('hidden');
            if (userProfile) userProfile.classList.remove('hidden');
            if (userPhoto) userPhoto.src = user.photoURL || 'https://www.gravatar.com/avatar/?d=mp';
            if (userName) userName.innerText = user.displayName || 'Traveler';
        } else {
            if (loginBtn) loginBtn.classList.remove('hidden');
            if (userProfile) userProfile.classList.add('hidden');
        }
    }

    // --- DATA PERSISTENCE (FIRESTORE) ---
    async function syncWithFirestore() {
        if (!currentUser || !db) return;
        const { collection, onSnapshot } = window.firebaseModules;

        const tripsPath = `/artifacts/${appId}/users/${currentUser.uid}/trips`;
        const tripsRef = collection(db, ...tripsPath.split('/').filter(p => p));
        onSnapshot(tripsRef, (snapshot) => {
            const remoteTrips = {};
            snapshot.forEach(doc => { remoteTrips[doc.id] = doc.data(); });
            trips = remoteTrips;
            renderMarkers();
            renderAllFlightPaths();
            renderPlanning();
            dataReady = true;
            checkAndHideSplash();
        });

        const alertsPath = `/artifacts/${appId}/users/${currentUser.uid}/alerts`;
        const alertsRef = collection(db, ...alertsPath.split('/').filter(p => p));
        onSnapshot(alertsRef, (snapshot) => {
            const remoteAlerts = [];
            snapshot.forEach(doc => { remoteAlerts.push({ ...doc.data(), id: doc.id }); });
            priceAlerts = remoteAlerts;
            renderAlerts();
        });
    }

    async function saveTripToFirestore(tripId, tripData) {
        if (!currentUser || !db) return;
        const { doc, setDoc } = window.firebaseModules;
        const tripDoc = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'trips', tripId);
        await setDoc(tripDoc, tripData);
    }

    async function deleteTripFromFirestore(tripId) {
        if (!currentUser || !db) return;
        const { doc, deleteDoc } = window.firebaseModules;
        const tripDoc = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'trips', tripId);
        await deleteDoc(tripDoc);
    }

    // --- STATE & CONFIG ---
    const cityDatabase = {
        "FRA": {lat: 50.03, lon: 8.57}, "LHR": {lat: 51.47, lon: -0.45}, "TYO": {lat: 35.67, lon: 139.65}, "JFK": {lat: 40.64, lon: -73.77},
        "BER": {lat: 52.36, lon: 13.50}, "CDG": {lat: 49.00, lon: 2.55}, "DXB": {lat: 25.25, lon: 55.36}
    };

    let trips = {};
    let priceAlerts = [];
    let passengerCounts = { adults: 1, children: 0, infants: 0 };
    let currentDetailKey = null;
    let qtChannelReady = false;
    let lastSearchContext = null;
    let appReady = false;
    let threeJSReady = false;
    let dataReady = false;
    let splashStartTime = Date.now();
    const MIN_SPLASH_TIME = 2500;

    function persistState() {
        if (currentUser && db) return;
        if (qtChannelReady && window.backend?.save_data) {
            const data = { trips, alerts: priceAlerts };
            window.backend.save_data(JSON.stringify(data));
        } else {
            localStorage.setItem('tf_trips', JSON.stringify(trips));
            localStorage.setItem('tf_alerts', JSON.stringify(priceAlerts));
        }
    }

    function loadData() {
        if (qtChannelReady && window.backend?.load_data) {
            window.backend.load_data();
            return true;
        } else {
            trips = JSON.parse(localStorage.getItem('tf_trips')) || {};
            priceAlerts = JSON.parse(localStorage.getItem('tf_alerts')) || [];
            dataReady = true;
            checkAndHideSplash();
            renderMarkers();
            renderAllFlightPaths();
            renderAlerts();
            renderPlanning();
            return true;
        }
    }

    function handleDataLoaded(data) {
        if (!data) { dataReady = true; checkAndHideSplash(); return; }
        trips = data.trips || {};
        priceAlerts = data.alerts || [];
        setTimeout(() => {
            renderMarkers();
            renderAllFlightPaths();
            renderAlerts();
            renderPlanning();
            dataReady = true;
            checkAndHideSplash();
        }, 100);
    }

    // --- THREE.JS ENGINE ---
    let scene, camera, renderer, controls, globeGroup, markerGroup;
    let earthMaterial, stars, atmosphere, moonGroup;

    function initThreeJS() {
        const container = document.getElementById('canvas-container');
        if (!container) return;

        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.z = 15;

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = false;
        controls.autoRotateSpeed = 0.5;
        controls.minDistance = 7;
        controls.maxDistance = 30;

        globeGroup = new THREE.Group();
        scene.add(globeGroup);
        const texLoad = new THREE.TextureLoader();

        const starGeo = new THREE.BufferGeometry();
        const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05, transparent: true, opacity: 0.8 });
        const starVerts = [];
        for(let i=0; i<5000; i++) starVerts.push((Math.random()-0.5)*150, (Math.random()-0.5)*150, (Math.random()-0.5)*150);
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starVerts, 3));
        stars = new THREE.Points(starGeo, starMat);
        scene.add(stars);

        atmosphere = new THREE.Mesh(
            new THREE.SphereGeometry(5.2, 64, 64),
            new THREE.MeshPhongMaterial({ color: 0x22d3ee, transparent: true, opacity: 0.1, side: THREE.BackSide, blending: THREE.AdditiveBlending })
        );
        scene.add(atmosphere);

        earthMaterial = new THREE.MeshStandardMaterial({
            map: texLoad.load('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg'),
            emissiveMap: texLoad.load('https://unpkg.com/three-globe/example/img/earth-night.jpg'),
            emissive: new THREE.Color(0xffffcc),
            emissiveIntensity: 0.4,
            roughness: 0.7, metalness: 0.2
        });
        const earth = new THREE.Mesh(new THREE.SphereGeometry(5, 64, 64), earthMaterial);
        globeGroup.add(earth);

        moonGroup = new THREE.Group();
        scene.add(moonGroup);
        const moonGeo = new THREE.SphereGeometry(1.35, 32, 32);
        const moonMat = new THREE.MeshStandardMaterial({
            map: texLoad.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/moon_1024.jpg'),
            roughness: 0.8,
            metalness: 0.1
        });
        const moonMesh = new THREE.Mesh(moonGeo, moonMat);
        moonMesh.position.set(20, 0, 0);
        moonGroup.add(moonMesh);

        scene.add(new THREE.AmbientLight(0x333333));
        const sunLight = new THREE.DirectionalLight(0xffffff, 1.8);
        sunLight.position.set(150, 80, 150);
        scene.add(sunLight);

        markerGroup = new THREE.Group();
        globeGroup.add(markerGroup);

        animate();
        threeJSReady = true;
        checkAndHideSplash();
    }

    function latLonToPos(lat, lon, r) {
        const phi = (90 - lat) * (Math.PI / 180);
        const theta = (lon + 180) * (Math.PI / 180);
        return new THREE.Vector3(-(r * Math.sin(phi) * Math.cos(theta)), r * Math.cos(phi), r * Math.sin(phi) * Math.sin(theta));
    }

    function drawFlightPath(originCode, destCode) {
        const origin = cityDatabase[originCode];
        const dest = cityDatabase[destCode];
        if (!origin || !dest) return;
        const start = latLonToPos(origin.lat, origin.lon, 5.05);
        const end = latLonToPos(dest.lat, dest.lon, 5.05);
        const mid = new THREE.Vector3().addVectors(start, end).multiplyScalar(0.5);
        mid.setLength(5.05 + start.distanceTo(end) * 0.4);
        const curve = new THREE.QuadraticBezierCurve3(start, mid, end);
        const points = curve.getPoints(50);
        const geometry = new THREE.BufferGeometry().setFromPoints(points);
        const material = new THREE.LineBasicMaterial({ color: 0x22d3ee, transparent: true, opacity: 0.6 });
        markerGroup.add(new THREE.Line(geometry, material));
    }

    function renderMarkers() {
        if (!markerGroup) return;
        const toRemove = [];
        markerGroup.children.forEach(child => {
            if (child.type === 'Mesh' && child.geometry?.type === 'SphereGeometry') toRemove.push(child);
        });
        toRemove.forEach(child => markerGroup.remove(child));

        Object.keys(trips).forEach(key => {
            const t = trips[key];
            if (!t.lat || !t.lon) return;
            const m = new THREE.Mesh(new THREE.SphereGeometry(0.12, 16, 16), new THREE.MeshBasicMaterial({ color: 0x22d3ee }));
            m.position.copy(latLonToPos(t.lat, t.lon, 5.05));
            m.userData = { key };
            markerGroup.add(m);
        });

        const statCount = document.getElementById('stat-count');
        if (statCount) statCount.innerText = Object.keys(trips).length;
    }

    function renderAllFlightPaths() {
        const toRemove = [];
        markerGroup.children.forEach(child => { if (child.type === 'Line') toRemove.push(child); });
        toRemove.forEach(child => markerGroup.remove(child));
        Object.keys(trips).forEach(key => {
            const trip = trips[key];
            if (trip.origin && trip.title && cityDatabase[trip.origin] && cityDatabase[trip.title]) {
                drawFlightPath(trip.origin, trip.title);
            }
        });
    }

    function animate(t) {
        requestAnimationFrame(animate);
        TWEEN.update();
        if(controls) controls.update();
        if(stars) stars.rotation.y -= 0.0001;
        if(moonGroup) moonGroup.rotation.y += 0.0015;
        if(renderer && scene && camera) renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        if (!camera || !renderer) return;
        const container = document.getElementById('canvas-container');
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
    });

    // --- UI HELPERS ---
    function updateCounter(type, delta) {
        passengerCounts[type] = Math.max(type === 'adults' ? 1 : 0, passengerCounts[type] + delta);
        document.getElementById(`count-${type}`).innerText = passengerCounts[type];
    }

    async function performSearch() {
        const origin = document.getElementById('input-origin').value.trim().toUpperCase();
        const dest = document.getElementById('input-dest').value.trim().toUpperCase();
        const date = document.getElementById('input-start').value;

        if (!origin || !dest || !date) { showToast('Bitte alle Felder ausfüllen'); return; }

        lastSearchContext = { origin, destination: dest, date };
        setSearchLoading(true);

        try {
            const response = await fetch('/api/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ origin, destination: dest, date, passengers: passengerCounts })
            });
            const data = await response.json();
            if (data.success) {
                renderResults(data.flights, dest, origin);
                drawFlightPath(origin, dest);
            } else {
                showToast(data.error || 'Suche fehlgeschlagen');
            }
        } catch (e) {
            console.error('Search error:', e);
            showToast('Verbindungsfehler');
        } finally {
            setSearchLoading(false);
        }
    }

    function renderResults(flights, cityName, originName) {
        const area = document.getElementById('search-results-area');
        const list = document.getElementById('results-list');
        area.classList.remove('hidden');
        list.innerHTML = '';

        if (!flights || flights.length === 0) {
            list.innerHTML = '<p class="text-slate-400 text-center py-4">Keine Flüge gefunden</p>';
            return;
        }

        flights.forEach((f) => {
            const priceDisplay = typeof f.price === 'number' ? f.price + ' €' : f.price;
            list.innerHTML += `
                <div class="flight-result-card enter-pop">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-lg bg-slate-800 flex items-center justify-center font-black text-cyan-400 border border-slate-700">${f.airline.substring(0,2)}</div>
                        <div><p class="font-bold text-white text-sm">${f.airline}</p><p class="text-[9px] text-slate-500 uppercase">${f.departure} • ${f.duration}</p></div>
                    </div>
                    <div class="text-right flex items-center gap-4">
                        <div><p class="text-lg font-black text-white">${priceDisplay}</p><p class="text-[9px] text-slate-400 uppercase font-bold">aktuell</p></div>
                        <button onclick="saveTrip('${cityName}', '${f.airline}', '${priceDisplay}', '${originName}')" class="px-4 py-2 bg-cyan-500 text-slate-900 rounded-lg font-black text-[9px] uppercase">Planen</button>
                    </div>
                </div>
            `;
        });
    }

    function saveTrip(dest, airline, priceText, origin) {
        const id = 't_' + Date.now();
        const coords = cityDatabase[dest] || { lat: 0, lon: 0 };
        const tripData = {
            title: dest,
            origin: origin,
            date: (new Date()).toLocaleDateString('de-DE', { month: 'short', year: 'numeric' }).toUpperCase(),
            lat: coords.lat,
            lon: coords.lon,
            img: `https://loremflickr.com/800/600/city,${dest}?lock=${Math.floor(Math.random() * 100)}`,
            itinerary: [
                { title: 'Hinflug', desc: `${airline} • ${priceText}` },
                { title: 'Planung', desc: 'Hotel-Recherche aktiv' }
            ]
        };

        if (currentUser && db) {
            saveTripToFirestore(id, tripData);
        } else {
            trips[id] = tripData;
            persistState();
            renderMarkers();
            renderPlanning();
        }

        hideAddTripModal();
        flyTo(coords.lat, coords.lon);
        showToast('Trip gespeichert');
    }

    // --- NAVIGATION ---
    function switchView(view) {
        const home = document.getElementById('view-home');
        const tripsView = document.getElementById('view-trips');
        if (view === 'trips') {
            home.classList.add('hidden'); tripsView.classList.remove('hidden');
            setTimeout(() => tripsView.classList.remove('opacity-0'), 10);
            controls.autoRotate = false;
        } else {
            tripsView.classList.add('hidden'); home.classList.remove('hidden');
            controls.autoRotate = true;
        }
    }

    function renderPlanning() {
        const c = document.getElementById('trips-container');
        if (!c) return;
        const keys = Object.keys(trips);
        if (!keys.length) {
            c.innerHTML = '<div class="col-span-full text-center py-20 text-slate-500 font-bold uppercase text-xs">Noch keine Reisen geplant</div>';
            return;
        }
        c.innerHTML = '';
        keys.forEach(k => {
            const t = trips[k];
            c.innerHTML += `
                <div class="glass-card rounded-3xl overflow-hidden cursor-pointer" onclick="openDetail('${k}'); flyTo(${t.lat}, ${t.lon})">
                    <img src="${t.img}" class="h-40 w-full object-cover">
                    <div class="p-6"><h3 class="font-black text-xl text-white">${t.title}</h3><p class="text-xs text-slate-400 uppercase font-bold tracking-widest">${t.date}</p></div>
                </div>
            `;
        });
    }

    function openDetail(k) {
        const t = trips[k];
        currentDetailKey = k;
        document.getElementById('detail-img').src = t.img;
        document.getElementById('detail-title').innerText = t.title;
        document.getElementById('detail-date').innerText = t.date;
        const it = document.getElementById('detail-itinerary');
        it.innerHTML = '';
        t.itinerary.forEach(i => {
            it.innerHTML += `<div class="bg-slate-800/50 p-4 rounded-xl border border-slate-700/50"><p class="font-bold text-white text-sm">${i.title}</p><p class="text-[10px] text-slate-400 mt-1 uppercase font-bold">${i.desc}</p></div>`;
        });
        document.getElementById('detail-sheet').classList.add('open');
    }

    function closeDetail() { document.getElementById('detail-sheet').classList.remove('open'); }
    async function deleteCurrentTrip() {
        if (currentUser && db) {
            await deleteTripFromFirestore(currentDetailKey);
        } else {
            delete trips[currentDetailKey];
            persistState();
            renderMarkers(); renderPlanning();
        }
        closeDetail(); showToast('Reise entfernt');
    }

    function showAddTripModal() { document.getElementById('add-trip-modal').classList.remove('hidden'); setTimeout(() => document.getElementById('add-trip-modal').classList.remove('opacity-0'), 10); }
    function hideAddTripModal() { document.getElementById('add-trip-modal').classList.add('hidden'); }
    function showToast(m) { const t = document.getElementById('toast'); document.getElementById('toast-text').innerText = m; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2200); }
    function setSearchLoading(l) { document.getElementById('btn-search-trigger').innerText = l ? "SUCHE..." : "FLÜGE SUCHEN"; }

    function checkAndHideSplash() {
        if (threeJSReady && dataReady && !appReady) {
            const elapsed = Date.now() - splashStartTime;
            setTimeout(() => {
                appReady = true;
                document.getElementById('splash-screen').classList.add('fade-out');
                controls.autoRotate = true;
            }, Math.max(0, MIN_SPLASH_TIME - elapsed));
        }
    }

    function flyTo(lat, lon) {
        if (!camera || !controls) return;
        const targetPos = latLonToPos(lat, lon, camera.position.length());
        new TWEEN.Tween(camera.position).to({ x: targetPos.x, y: targetPos.y, z: targetPos.z }, 1500).easing(TWEEN.Easing.Cubic.InOut).onUpdate(() => camera.lookAt(0, 0, 0)).start();
    }

    // --- INIT ---
    document.addEventListener('DOMContentLoaded', () => {
        splashStartTime = Date.now();
        document.getElementById('splash-bar').style.width = "100%";
        setTimeout(() => {
            initThreeJS();
            initFirebase();
        }, 500);
    });

    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    window.addEventListener('pointerdown', (e) => {
        if (e.target.closest('.interactive, button, input')) return;
        mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);
        const hits = raycaster.intersectObjects(markerGroup.children);
        if (hits.length > 0) {
            const key = hits[0].object.userData.key;
            openDetail(key);
            flyTo(trips[key].lat, trips[key].lon);
        }
    });

    function toggleTripTab(t) {
        document.getElementById('trips-container').classList.toggle('hidden', t !== 'trips');
        document.getElementById('alerts-container').classList.toggle('hidden', t !== 'alerts');
        document.getElementById('tab-trips').className = t === 'trips' ? 'px-6 py-2 rounded-lg bg-cyan-500 text-slate-900 font-bold text-sm' : 'px-6 py-2 rounded-lg text-slate-400 font-bold text-sm';
        document.getElementById('tab-alerts').className = t === 'alerts' ? 'px-6 py-2 rounded-lg bg-cyan-500 text-slate-900 font-bold text-sm' : 'px-6 py-2 rounded-lg text-slate-400 font-bold text-sm';
    }
    function renderAlerts() {}
</script>
