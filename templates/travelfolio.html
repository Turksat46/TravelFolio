<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>TravelFolio - Universal Edition</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../static/logo.png">

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <!-- Qt WebChannel - Wird nur f√ºr QT gebracuth -->
    <script src="qrc:///qtwebchannel/qwebchannel.js" onerror="console.warn('Qt WebChannel nicht verf√ºgbar - normal im Browser')"></script>

    <!-- Firebase Konfiguration -->
    <script src="../static/firebase-config.js"></script>


    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInWithPopup, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, signOut, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, query, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Globaler Zugriff f√ºr das restliche Skript
        window.firebaseModules = { initializeApp, getAuth, signInWithPopup, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, signOut, signInWithCustomToken, signInAnonymously, getFirestore, doc, setDoc, getDoc, collection, onSnapshot, query, deleteDoc };
    </script>

    <style>
        :root {
            --bg: #020617;
            --surface: rgba(15, 23, 42, 0.72);
            --surface-2: rgba(30, 41, 59, 0.55);
            --surface-3: rgba(51, 65, 85, 0.35);
            --stroke: rgba(255, 255, 255, 0.12);
            --stroke-2: rgba(148, 163, 184, 0.26);
            --text: rgba(255,255,255,0.96);
            --text-2: rgba(226,232,240,0.86);
            --muted: rgba(148,163,184,0.82);
            --primary: #22d3ee;
            --primary-2: #3b82f6;
            --primary-ink: #081018;
            --radius-xl: 28px;
            --radius-lg: 20px;
            --radius-md: 14px;
            --easing-expressive: cubic-bezier(0.16, 1, 0.3, 1);
            --easing-standard: cubic-bezier(0.2, 0, 0, 1);
            --shadow-1: 0 10px 30px rgba(0,0,0,0.35);
            --shadow-2: 0 18px 60px rgba(0,0,0,0.5);
            --glow: 0 0 0 1px rgba(34,211,238,0.18), 0 0 40px rgba(34,211,238,0.18);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            margin: 0;
            overflow: hidden;
            color: var(--text);
        }

        body::before {
            content: "";
            position: fixed;
            inset: -40vh -40vw;
            background:
                radial-gradient(50% 50% at 20% 20%, rgba(34,211,238,0.14), transparent 60%),
                radial-gradient(50% 50% at 80% 25%, rgba(59,130,246,0.12), transparent 60%),
                radial-gradient(40% 40% at 40% 80%, rgba(99,102,241,0.10), transparent 60%);
            filter: blur(10px);
            opacity: 0.9;
            transform: translate3d(0,0,0);
            animation: bgFloat 18s var(--easing-expressive) infinite alternate;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes bgFloat {
            0% { transform: translate3d(-1.5%, -1.5%, 0) scale(1.02); }
            100% { transform: translate3d(1.5%, 1.2%, 0) scale(1.06); }
        }

        #app-container { width: 100vw; height: 100vh; position: relative; background-color: #0f172a; overflow: hidden; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; background: radial-gradient(circle at center, #1e293b 0%, #020617 100%); }
        .ui-layer { position: absolute; z-index: 10; pointer-events: none; width: 100%; height: 100%; }
        .content-limit { max-width: 1200px; margin: 0 auto; width: 100%; height: 100%; position: relative; }
        .interactive { pointer-events: auto; }

        .glass { background: var(--surface); backdrop-filter: blur(20px); border-top: 1px solid rgba(255, 255, 255, 0.08); border: 1px solid var(--stroke); }
        .glass-card {
            background: var(--surface-2);
            backdrop-filter: blur(14px);
            border: 1px solid var(--stroke);
            box-shadow: var(--shadow-1);
            transition: transform 300ms var(--easing-expressive), background 300ms var(--easing-expressive), border-color 250ms var(--easing-standard), box-shadow 300ms var(--easing-expressive);
            will-change: transform;
        }

        .glass-card:hover { transform: translateY(-3px) scale(1.01); background: rgba(30, 41, 59, 0.68); border-color: rgba(34,211,238,0.40); box-shadow: var(--shadow-2); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        #detail-sheet {
            position: absolute; right: 24px; top: 100px; bottom: 100px; width: 420px; z-index: 50;
            background: rgba(15, 23, 42, 0.92); backdrop-filter: blur(22px); border-radius: 26px; border: 1px solid var(--stroke);
            transform: translateX(125%) scale(0.98); opacity: 0; transition: transform 650ms var(--easing-expressive), opacity 450ms var(--easing-standard);
            box-shadow: -20px 0 60px rgba(0,0,0,0.55); display: flex; flex-direction: column; overflow: hidden;
        }

        #detail-sheet.open { transform: translateX(0) scale(1); opacity: 1; }
        .modal-bg { background: rgba(0,0,0,0.78); backdrop-filter: blur(10px); }

        #splash-screen {
            position: fixed; inset: 0; z-index: 9999; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 800ms var(--easing-expressive), visibility 800ms;
        }

        #splash-screen.fade-out { opacity: 0; visibility: hidden; pointer-events: none; }

        .splash-logo {
            width: 90px; height: 90px; border-radius: 24px; background: linear-gradient(135deg, #22d3ee, #3b82f6);
            display: flex; align-items: center; justify-content: center; box-shadow: 0 20px 40px rgba(34, 211, 238, 0.3);
            margin-bottom: 2rem; animation: splashPulse 2.5s infinite var(--easing-expressive);
        }

        @keyframes splashPulse {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.08); filter: brightness(1.2) drop-shadow(0 0 15px rgba(34, 211, 238, 0.4)); }
            100% { transform: scale(1); filter: brightness(1); }
        }

        .search-input {
            width: 100%; background: linear-gradient(180deg, rgba(30,41,59,0.9), rgba(30,41,59,0.72)); padding: 0.95rem 1rem;
            border-radius: 1rem; border: 1px solid rgba(148,163,184,0.22); color: white; outline: none;
            transition: border-color 220ms var(--easing-standard), box-shadow 260ms var(--easing-expressive), transform 220ms var(--easing-standard), background 260ms var(--easing-expressive);
            font-size: 0.92rem;
        }

        .search-input:focus { border-color: rgba(34, 211, 238, 0.65); box-shadow: var(--glow); }

        .passenger-counter {
            display: flex; align-items: center; justify-content: space-between; background: rgba(2,6,23,0.55);
            padding: 0.6rem 0.9rem; border-radius: 1rem; border: 1px solid rgba(148,163,184,0.20);
        }

        .counter-btn {
            width: 30px; height: 30px; border-radius: 999px; background: rgba(30,41,59,0.85);
            display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 160ms var(--easing-standard); user-select: none;
        }

        #btn-search-trigger { position: relative; overflow: hidden; border-radius: 1.25rem; box-shadow: 0 14px 50px rgba(34,211,238,0.20); transition: all 240ms var(--easing-expressive); }
        .ripple { position: absolute; border-radius: 999px; transform: scale(0); animation: ripple 650ms var(--easing-expressive); background: rgba(255,255,255,0.28); pointer-events: none; }
        @keyframes ripple { to { transform: scale(4.2); opacity: 0; } }

        .flight-result-card { background: rgba(30, 41, 59, 0.55); border: 1px solid rgba(148,163,184,0.20); padding: 1.25rem; border-radius: 1.5rem; display: flex; justify-content: space-between; align-items: center; transition: all 260ms var(--easing-expressive); }
        .enter-pop { animation: enterPop 520ms var(--easing-expressive) both; }
        @keyframes enterPop { 0% { transform: translateY(14px) scale(0.98); opacity: 0; } 100% { transform: translateY(0) scale(1); opacity: 1; } }

        #toast { position: fixed; left: 50%; bottom: 22px; transform: translateX(-50%) translateY(20px); opacity: 0; z-index: 80; transition: all 420ms var(--easing-expressive); }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        .loading-ring { border: 3px solid rgba(255,255,255,0.12); border-top: 3px solid var(--primary); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .loading-bar-container { width: 200px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-top: 2rem; overflow: hidden; }
        .loading-bar-fill { height: 100%; width: 0%; background: var(--primary); transition: width 0.5s ease; }

        .auth-avatar { width: 36px; height: 36px; border-radius: 999px; border: 2px solid var(--primary); object-fit: cover; }
    </style>
</head>

<script>
    // --- Variablen ---
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'travelfolio-3d-001';
    let trips = {};
    let priceAlerts = [];
    let passengerCounts = { adults: 1, children: 0, infants: 0 };
    let currentUser = null;
    let currentDetailKey = null;
    let qtChannelReady = false;
    let lastSearchContext = null;
    let appReady = false;
    let threeJSReady = false;
    let dataReady = false;
    let splashStartTime = Date.now();
    const MIN_SPLASH_TIME = 2500;

    const cityDatabase = {
        "FRA": {lat: 50.03, lon: 8.57}
    };

    // Hilfsfunktion zum Bereinigen von Preisen
    function cleanPrice(priceValue) {
        if (priceValue === null || priceValue === undefined) return null;

        // Falls bereits eine Zahl
        if (typeof priceValue === 'number') return priceValue;

        // String-Verarbeitung
        if (typeof priceValue === 'string') {
            // Entferne W√§hrungssymbole, Leerzeichen und Tausendertrennzeichen
            let cleaned = priceValue.replace(/[‚Ç¨$¬£¬•\s,]/g, '');
            let num = parseFloat(cleaned);
            return isNaN(num) ? null : num;
        }

        return null;
    }

    // --- UNIVERSIELLE BRIDGE (QT / FLASK) ---
    function initWebChannel() {
        if (typeof qt === 'undefined' || typeof QWebChannel === 'undefined') {
            console.log("Web-Modus: Kein Qt WebChannel erkannt.");
            return;
        }
        try {
            new QWebChannel(qt.webChannelTransport, (channel) => {
                window.backend = channel.objects.backend;
                qtChannelReady = true;
                console.info('Qt WebChannel verbunden');

                // Signale vom Backend verbinden
                if (window.backend.resultsReady) {
                    window.backend.resultsReady.connect((data) => handleSearchResults(data));
                }

                // Signal f√ºr Datenladen vom Backend (Qt Desktop)
                // Wird aufgerufen wenn backend.load_data() Daten aus Firestore geladen hat
                if (window.backend.dataLoaded) {
                    window.backend.dataLoaded.connect((data) => {
                        console.log('üì® Qt Signal empfangen: dataLoaded');
                        console.log(`   ‚Üí ${Object.keys(data.trips || {}).length} Trips`);
                        console.log(`   ‚Üí ${(data.alerts || []).length} Alerts`);

                        trips = data.trips || {};
                        priceAlerts = data.alerts || [];
                        dataReady = true;
                        renderAll();
                        checkSplash();
                    });
                }

    async function initFirebase() {
        if (!window.firebaseModules) {

        // Warte bis zu 3 Sekunden auf die Firebase-Config
        let retries = 0;
        while (typeof window.__firebase_config === 'undefined' && retries < 30) {
            await new Promise(resolve => setTimeout(resolve, 100));
            retries++;
        }

        const { initializeApp, getAuth, signInWithCustomToken, onAuthStateChanged } = window.firebaseModules;

        try {
            if (typeof window.__firebase_config === 'undefined' || !window.__firebase_config) {
                console.warn('‚ö†Ô∏è Firebase Konfiguration fehlt - verwende lokale Speicherung.');
                loadData();
                return;
            }

            const firebaseConfig = typeof window.__firebase_config === 'string'
                ? JSON.parse(window.__firebase_config)
                : window.__firebase_config;

            console.log('üî• Initialisiere Firebase...');
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            window._auth = auth;
            console.log('‚úÖ Firebase erfolgreich initialisiert!');


            // Pr√ºfe gespeicherte Session im Qt Backend beim Start
            const savedUid = await checkSavedSession();

            onAuthStateChanged(auth, async (user) => {
                currentUser = user;

                if (user) {
                    console.log('üë§ User eingeloggt via Firebase Auth:', user.uid);
                    updateAuthUI(user);
                    // Informiere Qt Backend √ºber die User-ID
                    if (qtChannelReady && window.backend) {

                    }
                    await fetchBackendData();
                } else {
                    console.log('üë§ Kein User eingeloggt via Firebase Auth');
                    // Falls gespeicherte Session existiert, simuliere User-Objekt f√ºr UI
                    if (savedUid) {
                        console.log('üë§ Aber gespeicherte Session vorhanden - simuliere Login-Status');

    // Position auf der Erde berechnen und ausgeben
    function latLonToPos(lat, lon, r) {
        const phi = (90 - lat) * (Math.PI / 180);
        const theta = (lon + 180) * (Math.PI / 180);
        return new THREE.Vector3(-(r * Math.sin(phi) * Math.cos(theta)), r * Math.cos(phi), r * Math.sin(phi) * Math.sin(theta));
    }

    // Die Punkte auf der Erde platzieren
    function renderMarkers() {
        if (!markerGroup) return;
        const toRemove = [];
        markerGroup.children.forEach(child => { if (child.type === 'Mesh') toRemove.push(child); });
        toRemove.forEach(child => markerGroup.remove(child));

        Object.keys(trips).forEach(key => {
            const t = trips[key];
            if (!t.lat || !t.lon) return;
            const m = new THREE.Mesh(new THREE.SphereGeometry(0.12, 16, 16), new THREE.MeshBasicMaterial({ color: 0x22d3ee }));
            m.position.copy(latLonToPos(t.lat, t.lon, 5.05));
            m.userData = { key };
            markerGroup.add(m);
        });
        document.getElementById('stat-count').innerText = Object.keys(trips).length;
    }

    // Alle Fluglinien auf der Erde zeichnen
    function renderAllFlightPaths() {
        if (!markerGroup) return;
        const toRemove = [];
        markerGroup.children.forEach(child => { if (child.type === 'Line') toRemove.push(child); });
        toRemove.forEach(child => markerGroup.remove(child));
        Object.keys(trips).forEach(key => {
            const t = trips[key];
            if (t.origin && cityDatabase[t.origin]) {
                const start = latLonToPos(cityDatabase[t.origin].lat, cityDatabase[t.origin].lon, 5.05);
                const end = latLonToPos(t.lat, t.lon, 5.05);
                const mid = new THREE.Vector3().addVectors(start, end).multiplyScalar(0.5).setLength(5.05 + start.distanceTo(end) * 0.3);
                const curve = new THREE.QuadraticBezierCurve3(start, mid, end);
                const geo = new THREE.BufferGeometry().setFromPoints(curve.getPoints(50));
                markerGroup.add(new THREE.Line(geo, new THREE.LineBasicMaterial({ color: 0x22d3ee, transparent: true, opacity: 0.5 })));
            }
        });
    }

        // Starte automatische √úberpr√ºfung
        checkPriceAlerts();
    }

    // Preisalarm l√∂schen (aus Backend)
    async function deleteAlert(alertId) {
        const index = priceAlerts.findIndex(a => a.id === alertId);
        if (index === -1) return;

        // L√∂sche aus Backend
        if (qtChannelReady && window.backend) {
            console.log('üóëÔ∏è Qt: L√∂sche Alert aus Backend');
            window.backend.delete_alert(alertId);
        } else {
            if (currentUser) {
                console.log('üóëÔ∏è Web: L√∂sche Alert via /api/alerts');
                await fetch(`/api/alerts/${alertId}`, { method: 'DELETE' });
            }
        }
        
        priceAlerts.splice(index, 1);
        if (!currentUser && !qtChannelReady) {
            localStorage.setItem('tf_alerts', JSON.stringify(priceAlerts));
        }
        renderAlerts();
        showToast('Alarm entfernt');
    }

    // --- BENACHRICHTIGUNGEN ---
    window.__tfNotifs = window.__tfNotifs || [];

    function toggleNotifications() {
        const dropdown = document.getElementById('notification-dropdown');
        dropdown.classList.toggle('hidden');

        // Badge ausblenden wenn ge√∂ffnet
        if (!dropdown.classList.contains('hidden')) {
            document.getElementById('notif-badge').classList.add('hidden');
        }
    }

    function clearNotifications() {
        window.__tfNotifs = [];
        renderNotifications();
        document.getElementById('notif-badge').classList.add('hidden');
    }

    function renderNotifications() {
        const container = document.getElementById('notif-content');
        if (!container) return;
        const notifs = window.__tfNotifs || [];

        if (!notifs.length) {
            container.innerHTML = '<div class="p-4 text-slate-400 text-sm">Keine neuen Benachrichtigungen</div>';
            return;
        }

        container.innerHTML = '';
        notifs.slice(0, 15).forEach(n => {
            const date = new Date(n.ts);
            const time = date.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
            container.innerHTML += `
                <div class="p-4 hover:bg-slate-700/50 rounded-xl cursor-pointer transition">
                    <div class="flex justify-between items-start mb-1">
                        <span class="text-cyan-400 text-[10px] font-bold uppercase tracking-widest">${n.type === 'price_hit' ? 'Preisalarm' : 'Info'}</span>
                        <span class="text-slate-500 text-[9px]">${time}</span>
                    </div>
                    <p class="text-sm text-slate-200">${n.message}</p>
                </div>
            `;
        });
    }

    function addNotification(type, message) {
        const notif = {
            id: Date.now() + Math.random(),
            type: type,
            message: message,
            ts: Date.now()
        };
        window.__tfNotifs.unshift(notif);
        renderNotifications();
        document.getElementById('notif-badge').classList.remove('hidden');
    }

    // Preisalarm: Wenn Preis unter Ziel f√§llt
    function notifyPriceHit(alert, currentPrice, contextText) {
        const targetPrice = cleanPrice(alert.targetPrice);
        const lastSeenPrice = alert.lastSeenPrice ? cleanPrice(alert.lastSeenPrice) : null;

        if (targetPrice === null) return;

        // Verhindere Duplikate
        if (alert?.notifiedAt && lastSeenPrice != null && lastSeenPrice <= targetPrice) {
            return;
        }

        alert.notifiedAt = Date.now();
        alert.lastSeenPrice = currentPrice;

        // UI-Benachrichtigung
        showToast(`üéØ Preisalarm: ${alert.dest} jetzt ${currentPrice}‚Ç¨!`);
        addNotification('price_hit', `${alert.dest}: ${currentPrice}‚Ç¨ ‚â§ ${targetPrice}‚Ç¨${contextText ? ' ‚Ä¢ ' + contextText : ''}`);
    }

    // √úberpr√ºfe Preisalarme f√ºr ein spezifisches Ziel
    function checkAlertsForDestination(dest, currentPrice, contextText) {
        if (!priceAlerts?.length) return;

        // Sichere Konvertierung zu Number
        currentPrice = cleanPrice(currentPrice);
        if (currentPrice === null) return;

        let changed = false;
        priceAlerts
            .filter(a => a.dest === dest)
            .forEach(a => {
                // Stelle sicher dass targetPrice eine Zahl ist
                const targetPrice = cleanPrice(a.targetPrice);
                if (targetPrice === null) return;

                a.lastSeenPrice = currentPrice;

                // Reset notifiedAt wenn Preis wieder √ºber Ziel steigt
                if (a.notifiedAt && currentPrice > targetPrice) {
                    a.notifiedAt = null;
                }

                // Alarm ausl√∂sen
                if (currentPrice <= targetPrice) {
                    notifyPriceHit(a, currentPrice, contextText);
                }
                changed = true;
            });

        if (changed) {
            // Speichere aktualisierte Alerts
            if (qtChannelReady && window.backend) {
                priceAlerts.forEach(a => window.backend.save_alert(a));
            } else if (currentUser) {
                priceAlerts.forEach(a => {
                    fetch('/api/alerts', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: a.id, data: a })
                    });
                });
            } else {
                localStorage.setItem('tf_alerts', JSON.stringify(priceAlerts));
            }
        }
        renderAlerts();
    }

    // √úberpr√ºfe alle aktiven Preisalarme
    async function checkPriceAlerts() {
        if (!priceAlerts || priceAlerts.length === 0) return;

        console.log('üîî √úberpr√ºfe Preisalarme...');

        if (qtChannelReady && window.backend) {
            // Desktop: Nutze Backend-Funktion
            priceAlerts.forEach(alert => {
                window.backend.check_alert_price(alert);
            });
        } else {
            // Web: Nutze API
            try {
                console.log(`üì° Sende ${priceAlerts.length} Alerts zur √úberpr√ºfung...`);

                const response = await fetch('/api/check_alerts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ alerts: priceAlerts })
                });
                const data = await response.json();

                console.log('üì• API Response:', data);

                if (data.success && data.results) {
                    console.log(`   ‚Üí ${data.results.length} Ergebnisse erhalten`);
                    let updated = false;

                    data.results.forEach(result => {
                        console.log(`   ‚Üí ${result.dest}: ${result.currentPrice}‚Ç¨ (Ziel: ${result.targetPrice}‚Ç¨) - Triggered: ${result.triggered}`);

                        // Finde den Alert im Array
                        const alert = priceAlerts.find(a => a.id === result.id);
                        if (alert) {
                            // Aktualisiere IMMER den lastSeenPrice, nicht nur bei Trigger
                            alert.lastSeenPrice = result.currentPrice;
                            updated = true;

                            // Wenn getriggert, zeige Benachrichtigung
                            if (result.triggered) {
                                checkAlertsForDestination(result.dest, result.currentPrice, 'Automatische Pr√ºfung');
                            }
                        }
                    });

                    // Wenn Preise aktualisiert wurden, speichere und rendere
                    if (updated) {
                        console.log('‚úÖ Preise aktualisiert f√ºr', data.results.length, 'Alerts');

                        // Speichere aktualisierte Alerts
                        if (currentUser) {
                            // Speichere alle aktualisierten Alerts ins Backend
                            priceAlerts.forEach(a => {
                                fetch('/api/alerts', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ id: a.id, data: a })
                                });
                            });
                        } else {
                            localStorage.setItem('tf_alerts', JSON.stringify(priceAlerts));
                        }

                        // Rendere UI neu
                        renderAlerts();
                    } else {
                        console.log('‚ö†Ô∏è Keine Updates - keine Ergebnisse vom Backend');
                    }
                } else {
                    console.warn('‚ö†Ô∏è API Response erfolglos oder keine Ergebnisse');
                }
            } catch (e) {
                console.error('‚ùå Preisalarm-Check fehlgeschlagen:', e);
            }
        }
    }

    // --- VIEW MANAGEMENT ---
    function switchView(view) {
        const home = document.getElementById('view-home');
        const tripsView = document.getElementById('view-trips');
        const navHome = document.getElementById('nav-home');
        const navTrips = document.getElementById('nav-trips');

        if (view === 'trips') {
            home.classList.add('hidden');
            tripsView.classList.remove('hidden');
            setTimeout(() => tripsView.classList.remove('opacity-0'), 10);
            navHome.classList.replace('text-cyan-400', 'text-slate-500');
            navTrips.classList.replace('text-slate-500', 'text-cyan-400');
            renderPlanning();
            controls.autoRotate = false;
        } else {
            tripsView.classList.add('hidden');
            home.classList.remove('hidden');
            navHome.classList.replace('text-slate-500', 'text-cyan-400');
            navTrips.classList.replace('text-cyan-400', 'text-slate-500');
            controls.autoRotate = true;
        }
    }

    // Zwischen Reise und Preisalarme wechseln
    function toggleTripTab(t) {
        document.getElementById('trips-container').classList.toggle('hidden', t !== 'trips');
        document.getElementById('alerts-container').classList.toggle('hidden', t !== 'alerts');
        document.getElementById('tab-trips').className = t === 'trips' ? 'px-6 py-2 rounded-lg bg-cyan-500 text-slate-900 font-bold text-sm transition-all' : 'px-6 py-2 rounded-lg text-slate-400 font-bold text-sm';
        document.getElementById('tab-alerts').className = t === 'alerts' ? 'px-6 py-2 rounded-lg bg-cyan-500 text-slate-900 font-bold text-sm transition-all' : 'px-6 py-2 rounded-lg text-slate-400 font-bold text-sm';
    }

    // Geplante Reisen rendern
    function renderPlanning() {
        const c = document.getElementById('trips-container');
        const keys = Object.keys(trips);
        if (!keys.length) { c.innerHTML = '<div class="col-span-full text-center py-20 text-slate-500 font-bold uppercase text-xs">Noch keine Reisen geplant</div>'; return; }
        c.innerHTML = keys.map(k => `
            <div class="glass-card rounded-3xl overflow-hidden cursor-pointer enter-pop" onclick="openDetail('${k}'); flyTo(${trips[k].lat}, ${trips[k].lon})">
                <img src="${trips[k].img}" class="h-40 w-full object-cover">
                <div class="p-6"><h3 class="font-black text-xl text-white">${trips[k].title}</h3><p class="text-xs text-slate-400 uppercase font-bold tracking-widest">${trips[k].date}</p></div>
            </div>
        `).join('');
    }

    // Preisalarme rendern
    function renderAlerts() {
        const c = document.getElementById('alerts-container');
        if (!priceAlerts.length) {
            c.innerHTML = '<div class="col-span-full text-center py-20 text-slate-500 font-bold uppercase text-xs">Keine Alarme</div>';
            return;
        }

        // Sortiere nach Erstelldatum (neueste zuerst)
        const sortedAlerts = [...priceAlerts].sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));

        c.innerHTML = sortedAlerts.map((a, idx) => {
            const targetPrice = cleanPrice(a.targetPrice);
            const lastSeenPrice = cleanPrice(a.lastSeenPrice);

            if (targetPrice === null) return ''; // √úberspringe ung√ºltige Alerts

            const lastSeen = (lastSeenPrice !== null) ? `${lastSeenPrice}‚Ç¨` : '‚Äî';
            const status = (lastSeenPrice !== null)
                ? (lastSeenPrice <= targetPrice ? '‚úÖ Treffer' : '‚è≥ Warten')
                : 'üîç Aktiv';
            const statusColor = (lastSeenPrice !== null && lastSeenPrice <= targetPrice)
                ? 'text-green-400'
                : 'text-slate-400';

            const origin = a.origin || 'FRA';  // Fallback auf FRA

            return `
                <div class="glass-card rounded-3xl p-6 flex flex-col gap-3 enter-pop" style="animation-delay:${idx*50}ms">
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="font-black text-white text-xl">${origin} ‚Üí ${a.dest}</h3>
                            <p class="text-[9px] text-slate-500 uppercase tracking-wider mt-1">Route</p>
                        </div>
                        <button onclick="deleteAlert(${a.id})" class="w-8 h-8 rounded-full bg-red-500/20 hover:bg-red-500/40 flex items-center justify-center text-red-400 transition">
                            <span class="material-symbols-outlined text-sm">delete</span>
                        </button>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="bg-slate-900/50 p-4 rounded-xl border border-white/5">
                            <p class="text-[10px] text-slate-400 uppercase font-bold">Zielpreis</p>
                            <p class="text-lg font-black text-cyan-400">‚â§ ${targetPrice}‚Ç¨</p>
                        </div>
                        <div class="bg-slate-900/50 p-4 rounded-xl border border-white/5">
                            <p class="text-[10px] text-slate-400 uppercase font-bold">Aktuell</p>
                            <p class="text-lg font-black ${statusColor}">${lastSeen}</p>
                        </div>
                    </div>
                    <div class="text-center">
                        <span class="text-xs font-bold ${statusColor}">${status}</span>
                    </div>
                </div>
            `;
        }).join('');
    }

    // Detailmodal anzeigen
    function openDetail(k) {
        const t = trips[k];
        currentDetailKey = k;
        document.getElementById('detail-img').src = t.img;
        document.getElementById('detail-title').innerText = t.title;
        document.getElementById('detail-date').innerText = t.date;
        document.getElementById('detail-itinerary').innerHTML = t.itinerary.map(i => `
            <div class="bg-slate-800/50 p-4 rounded-xl border border-slate-700/50">
                <p class="font-bold text-white text-sm">${i.title}</p>
                <p class="text-[10px] text-slate-400 mt-1 uppercase font-bold">${i.desc}</p>
            </div>
        `).join('');
        document.getElementById('detail-sheet').classList.add('open');
        controls.autoRotate = false;
    }

    function closeDetail() { document.getElementById('detail-sheet').classList.remove('open'); controls.autoRotate = true; }
    function showAddTripModal() { document.getElementById('add-trip-modal').classList.remove('hidden'); setTimeout(() => document.getElementById('add-trip-modal').classList.remove('opacity-0'), 10); }
    function hideAddTripModal() { document.getElementById('add-trip-modal').classList.add('hidden'); }
    function showToast(m) { const t = document.getElementById('toast'); document.getElementById('toast-text').innerText = m; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2200); }

    // Pr√ºfen, ob Splashscreen noch angezeigt wird und ausblenden
    function checkSplash() {
        if (dataReady && threeJSReady && !appReady) {
            const diff = Date.now() - splashStartTime;
            setTimeout(() => {
                appReady = true;
                document.getElementById('splash-screen').classList.add('fade-out');
                if(controls) controls.autoRotate = true;
            }, Math.max(0, MIN_SPLASH_TIME-diff));
        }
    }

    // Three.js: Kamera zu Koordinaten fliegen lassen
    function flyTo(lat, lon) {
        if (!camera || !controls) return;
        const targetPos = latLonToPos(lat, lon, camera.position.length());
        new TWEEN.Tween(camera.position).to({ x: targetPos.x, y: targetPos.y, z: targetPos.z }, 1500).easing(TWEEN.Easing.Cubic.InOut).onUpdate(() => camera.lookAt(0, 0, 0)).start();
    }

    // --- INITIALISIERUNG ---
    document.addEventListener('DOMContentLoaded', () => {
        splashStartTime = Date.now();
        document.getElementById('splash-bar').style.width = "100%";

        // Setze Standard-Datum auf morgen
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        const dateString = tomorrow.toISOString().split('T')[0];
        const dateInput = document.getElementById('input-start');
        if (dateInput) {
            dateInput.value = dateString;
            dateInput.min = new Date().toISOString().split('T')[0]; // Heute als Minimum
            console.log('üìÖ Standard-Datum gesetzt:', dateString);
        }

        initWebChannel();
        initThreeJS();
        initFirebase();


        // Starte periodische Preisalarm-√úberpr√ºfung (alle 30 Minuten)
        setInterval(() => {
            if (priceAlerts && priceAlerts.length > 0) {
                console.log('‚è∞ Periodische Preisalarm-√úberpr√ºfung...');
                checkPriceAlerts();
            }
        }, 30 * 60 * 1000); // 30 Minuten

        // Raycaster f√ºr Globe-Picking
        const ray = new THREE.Raycaster(); const mouse = new THREE.Vector2();
        window.addEventListener('pointerdown', (e) => {
            if (e.target.closest('.interactive, button, input')) return;
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1; mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            ray.setFromCamera(mouse, camera);
            if (markerGroup) {
                const hits = ray.intersectObjects(markerGroup.children);
                if (hits.length > 0) { const key = hits[0].object.userData.key; openDetail(key); flyTo(trips[key].lat, trips[key].lon); }
            }
        });

        // Ripple Effekt Generator (kleine Bewegungen auf der UI)
        document.addEventListener('click', (e) => {
            const btn = e.target.closest('button');
            if (btn && !btn.classList.contains('no-ripple')) {
                const rect = btn.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const ripple = document.createElement('span');
                ripple.className = 'ripple';
                ripple.style.left = `${x}px`; ripple.style.top = `${y}px`;
                btn.appendChild(ripple);
                setTimeout(() => ripple.remove(), 700);
            }
        });
    });
</script>
